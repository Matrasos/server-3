<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправленные сообщения</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Включаем navbar -->
{% include 'includes/navbar.html' %}

<div class="container mt-5">
    <h1 class="mb-4">Отправленные сообщения</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Область</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Город/Село</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for message in messages %}
            <tr>
                <td>{{ message.region }}</td>
                <td>{{ message.date }}</td>
                <td>{{ message.time }}</td>
                <td>{{ message.location }}</td>
                <td>{{ message.description }}</td>
                <td>
                    <form action="/delete_message/{{ message.id }}" method="POST"
                          onsubmit="return confirm('Вы уверены, что хотите удалить это сообщение?');">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
